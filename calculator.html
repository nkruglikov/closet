<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="engine.js"></script>
        <script src="scene.js"></script>
        <script src="models.js"></script>
        <script src="test.js"></script>
    </head>

    <body>
        <canvas id="canvas" width="520" height="430"></canvas>
        <div class="control" id="dimensions">
            <p>Размеры шкафа</p>
            <input type="number" id="control-width" min="60" max="400" value="300">
            <input type="number" id="control-height" min="200" max="270" value="270">
            <input type="number" id="control-depth" min="30" max="80" value="60">

        </div>
    </body>
</html>
