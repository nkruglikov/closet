<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="jquery-1.11.3.min.js"></script>
        <script src="engine.js"></script>
        <script src="scene.js"></script>
        <script src="base-models.js"></script>
        <script src="models.js"></script>
        <script src="test.js"></script>
    </head>

    <body>
        <canvas id="canvas" width="520" height="430"></canvas>
        <div class="control" id="dimensions">
            <p>Размеры шкафа</p>
            <label for="control-width">Ширина</label>
            <label id="display-width">300</label>
            <input type="range" id="control-width" min="60" max="400" value="300">
            <label for="control-height">Высота</label>
            <label id="display-height">270</label>
            <input type="range" id="control-height" min="200" max="270" value="270">
            <label for="control-depth">Глубина</label>
            <label id="display-depth">60</label>
            <input type="range" id="control-depth" min="30" max="80" value="60">
        </div>
        <div class="control" id="shelves">
            <p>Секция 1</p>
            <input type="button" id="control-add-shelf" value="Добавить полку">
            <input type="button" id="control-remove-shelf" value="Убрать полку">
            <input type="button" id="control-add-drawer" value="Добавить ящик">
            <input type="button" id="control-remove-drawer" value="Убрать ящик">
        </div>
    </body>
</html>
